{% extends 'base.html' %}

{% block head %}
<title>Pro X Planner</title>
<header>
    <div>
        <input type="button" onclick="location.href='/'" value="Home">
    </div>
</header>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Pro X Planner</h1>
    {% if tasks|length < 1 %}
    <h4>No clients exist.</h4>
    {% else %}
    <table>
    </table>
    {% endif %}
    <input type="button" onclick="location.href='/register'" value="Register New Client">
    <form action="/manager" method="POST">
        <select class="dropdown1" name="clientDropdown" id="clientz" placeholder="Select the Client Name">
            <option value="" disabled selected>Existing Client</option>
            {% for task in tasks %}
            <option id="{{ task.id }}" value="{{ task.id }}">{{ task.last_name }}, {{ task.first_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Load Client Data">
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.first_name }} - {{ task.date_created }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
